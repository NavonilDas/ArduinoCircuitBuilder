<div *ngIf="message != null">{{message}}</div>
<div *ngIf="already"> You Are already signed in.Visit Projects at <a routerLink="/open">Click Here</a> </div>
<div *ngIf="!already">
  <form #f="ngForm" (ngSubmit)="onSubmit(f,$event)" novalidate>
    <input #username ngModel type="text" name="username" id="username" placeholder="Username">
    <br><input #pass ngModel type="password" name="pass" id="pass" placeholder="********" required>
    <br><input type="submit" value="Login">
  </form>
</div>
